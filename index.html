<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Password Generator</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="container">
        <h2 style="padding: 10px;">Password Generator</h2>
        <div class="password-section">
            <input readonly placeholder="Password" id="display-password">
            <button dataCopyBtn id="dataCopyBtn">
                <img src="copy-image.png" alt="Copy" srcset="" width="30" height="30">
            </button>
        </div>

        <div class="input-container">

            <div class="length-password">
                Password Length
                <div password-length>0</div>
            </div>

            <!-- set password length... -->

            <input type="range" name="" id="Set-password" min="1" max="20" data-lenthSlider>
            <!--this are custom attributes which can easily targeted from css and js-->

            <!-- checkbox suggestion in password... -->

            <div class="include-Suggestions">
                <input type="checkbox" name="" id="uppercase">
                <label for="Uppercase">Include UpperCase</label>
            </div>
            <div class="include-Suggestions">
                <input type="checkbox" name="" id="LowerCase">
                <label for="LowerCase">Include LowerCase</label>
            </div>
            <div class="include-Suggestions">
                <input type="checkbox" name="" id="Numbers">
                <label for="Numbers">Include Numbers</label>
            </div>
            <div class="include-Suggestions">
                <input type="checkbox" name="" id="Special-character">
                <label for="special-char">Include Special character</label>
            </div>

            <div class="strength-container">
                Strength
                <div id="indicator" data-indicator></div>
            </div>

            <!-- generate password button.. -->

            <button class="generate-password-btn">Generate Password</button>


        </div>

    </div>
    <script src="Script.js"></script>
</body>

</html>
